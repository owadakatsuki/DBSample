<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ユーザ解答結果</title>
</head>
<body>
	<div align="center">
		<h1>解答結果</h1>

		<!--  <p th:text="${}"></p> -->	<!--大問タイトル  -->
		<!--  <p th:text="${}"></p> -->	<!-- 点数 -->

		<div th:if="${question_count} !=0">
			<h3 th:text="${answer_flag_count}+'/'+${question_count}"></h3>
		</div>

		<div th:object="${resultList}">
			<div th:each="p, q_row :${resultList}">
				<!--  <div th:if="${resultList[__${q_row.index}__].select_answer}!=null
								|| ${resultList[__${q_row.index}__].select_answer.length()}!=0">-->

					<p th:text="'Q'+${i}+${resultList[__${q_row.index}__].question}"></p>
					<div th:if="${question_count} !=0">
						<p th:text="${resultList[__${q_row.index}__].maruBatsu}"></p><!-- 問題文、〇× -->
					</div>
					<p th:text="'あなたの解答→'+${resultList[__${q_row.index}__].select_answer}"></p>
					<div th:if="${question_count} !=0">
						<p th:text="'正解→'+${resultList[__${q_row.index}__].answer}"></p>
					</div>
					<div th:if="${resultList[__${q_row.index}__].commentary.length()}!=0">
						<p th:text="'解説:'+${resultList[__${q_row.index}__].commentary}"></p>
					</div>
					<hr/>
			</div>
				<!--  </div>-->
		</div>
			<!-- <div th:each="i : ${#numbers.sequence(1,${resultList}.size())}">
				<p th:text="'Q'+${i}" ></p>
				<div th:each="p, q_row :${resultList}">
					<p th:text="*{question}+':'+*{marubBatsu}"></p>	問題文、〇×
					<p th:text="'あなたの解答→'+*{select_answer}"></p>	解答
					<p th:text="'正解→'+*{answer}"></p>					正解
					<div th:if="*{commentary}!=null"><p th:text="'解説:'+*{commentary}" ></p></div>	解説
				</div>
			</div> -->

		<a th:href="@{/menu}">メニューへ</a>
		<br></br>
		<br></br>

		<form action="/logout" method="startApp">
		<input type="submit" value="logout" name="logout"/>
		</form>

	</div>
</body>
</html>
