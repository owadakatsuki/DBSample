<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ユーザ解答結果</title>
</head>
<body>
	<div align="center">
		<form action="/logout" method="GET">
		<input type="submit" style="position: absolute; right: 10px; top: 10px" value="ログアウト" />
		</form>

		<h1><font color="#ff9933">解答結果</font></h1>

		<div th:if="${question_count} !=0">
			<h3 th:text="${answer_flag_count}+'/'+${question_count}+'点'"></h3>
		</div>

		<div style="height:500px; width:800px; margin: 0 auto; overflow-y:auto;">

		<div th:object="${resultList}">
			<div th:each="p,q_row:${resultList}">

					<p th:inline="text">Q[[${q_row.count}]] [[${resultList[__${q_row.index}__].question}]]</p>
					<div th:if="${question_count} !=0">
						<p th:text="${resultList[__${q_row.index}__].maruBatsu}"></p>
					</div>
					<p th:text="'あなたの解答→'+${resultList[__${q_row.index}__].select_answer}"></p>
					<div th:if="${question_count} !=0">
						<p th:text="'正解→'+${resultList[__${q_row.index}__].answer}"></p>
					</div>
					<div th:if="${resultList[__${q_row.index}__].commentary}!=null
									and ${resultList[__${q_row.index}__].commentary.length()}!=0">
						<p th:text="'解説:'+${resultList[__${q_row.index}__].commentary}"></p>
					</div>
					<hr/>
			</div>
		</div>
		</div>

		<a th:href="@{/menu}">メニューへ</a>
	</div>
</body>
</html>
