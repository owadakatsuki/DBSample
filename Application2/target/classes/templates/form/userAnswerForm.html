<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ユーザ解答フォーム</title>
</head>
<body>
	<form th:action="@{/form}" method="post" th:object="${useranswer}">
	 	<!-- <input type="hidden" name="code" id="code" th:value="*{code}"/>  -->
		<input type="hidden" name="user_id" th:field="*{user_id}" />
		<input type="hidden" name="content_id" th:field="*{content_id}" />
		<input type="hidden" name="question_id" th:field="*{question_id}" />
		<input type="hidden" name="answer_id" th:field="*{answer_id}" />
		
		<div th:each="question : ${question_list.questions}">
			<p class="question" th:inline="text">Q : [[*{question.question_id}]]</p>
			<p class="question" th:text="*{question.question}"></p>
			<div class="choice" th:each="choice : ${question_list.choices}">
				<div class="choice" th:if="*{question.question_id} == *{choice.question_id}" >
					<p th:inline="text">C : [[*{choice.answer_id}]] (Q : [[*{choice.question_id}]])</p>
				</div>	
			</div>
		</div>
		
		
		
		<p th:text="${validationError}" />
    	<!-- radio test
    	<div class="form-group">
            <label class="control-label"><abbr title="required">*</abbr> Radio</label>
            <div class="radio" th:each="item : ${radioItems}">
              <label>
                <input type="radio" name="select_answer" th:value="${item.value}" th:text="${item.key}" th:field="*{select_answer}" />
              </label>
            </div>
        </div>
        
        <!-- checkbox multi  
        <div class="form-group">
            <label class="control-label">Multi checkbox</label>
            <div class="checkbox" th:each="item : ${checkItems}">
              <label>
                <input type="checkbox" name="select_answer" th:value="${item.value}" th:text="${item.key}" th:field="*{select_answer}" />
              </label>
            </div>
        </div>-->
        <button type="submit" class="btn btn-default">confirm</button>
	</form>
</body>
</html>
