<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Success</title>
<link rel="stylesheet" type="text/css" href="CSS_make_form.css" />



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="./JS_make_form.js"></script>

</head>
<body>
<div id="sample" >
sample
</div>

<div class="title_container">
	無題
</div>
	<form action="#" th:action="@{/create}" method="post" th:object="${question_list}" id="form_0">
		<!--#### ボタン ####-->
			<input type="button" class="add_question_btn" value="問題増えろ" id="0" /><br />
			<input type="submit" name="submit" />
		
		<!--#### タイトル ####-->	
			
			<div class="title_container">無題のフォーム</div>

		<!--#### 問題 ####-->

			<div class="question_container" th:each="p, q_row : *{questions}"  th:id="'qContainer_' + *{questions[__${q_row.index}__].question_id}" >
			
			<!--#### 問題文 ####-->
				<span class="question"> 
					<input th:field="*{questions[__${q_row.index}__].question}" />無題の質問 
					<input type="hidden" th:field="*{questions[__${q_row.index}__].question_id}" /> 
					<input
					type="button" class="add_choice_btn"
					th:id="*{questions[__${q_row.index}__].question_id}" value="質問増えろ" /><br />
				</span>
				
				
			<!--#### 選択肢 ####-->
				<div class="choice_container" id="'cContainer_' + *{choices[__${c_row.index}__].question_id}">
					<div th:each="c, c_row : *{choices}"
						th:if="*{questions[__${q_row.index}__].question_id} == *{choices[__${c_row.index}__].question_id}">
						<input type="hidden"
							th:field="*{choices[__${c_row.index}__].question_id}" /> <input
							type="hidden" th:field="*{choices[__${c_row.index}__].answer_id}" />
						<input type="checkbox"
							th:field="*{choices[__${c_row.index}__].is_answer}" /> <input
							th:field="*{choices[__${c_row.index}__].answer}" />
					</div>
				</div>
			</div>
	</form>

</body>
</html>
