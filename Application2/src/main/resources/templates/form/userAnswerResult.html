<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ユーザ解答結果</title>
</head>
<body>
	<p th:text="${results}"></p>
	<div th:each="data : ${datas}">
		<div th:text="${data.select_answer}"></div>
		<div th:text="${data.time}"></div>
		<hr/>
	</div>

	<div align="center">
		<h1>解答結果</h1>

		<!--  <p th:text="${}"></p> -->	<!--大問タイトル  -->
		<!--  <p th:text="${}"></p> -->	<!-- 点数 -->

		<ul><!-- 何がしたいなのかな？divの使い方が適切な場所ではなさそうだね。 -->
			<div th:each="i : ${#numbers.sequence(1,10)}">
				<li th:text="'Q'+${i}" ></li>
				<li th:text="${user_info.getUsername()}+':'"></li>	<!-- 小問 -->

				<!-- <il th:if="${eqals}">○</il>-->	<!-- user解答と答えが合っていたら  -->
				<!-- <il th:unless="${eqals}">×</il>--><!-- user解答と答えが合っていなかったら -->

				<li><p th:text="'あなたの解答→'+${user_info.getUser_id()}"></p></li>		<!-- 自分の解答 -->
				<li><p th:text="'正解→'+${user_info.getUsername()}"></p></li>			<!-- 正解の番号 -->
				<li th:if="${errMsg}!=null"><p th:text="'解説:'+${errMsg}"></p></li>	<!-- 解説 -->

			</div>
		</ul>

		<a href="menu" name="menu">メニューへ</a>
		<br></br>
		<br></br>
		<input type="submit" value="logout" name="logout"/>
	</div>
</body>
</html>
