<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ユーザ解答フォーム</title>
</head>
<body>
	<form th:action="@{/formAnswer}" method="post" th:object="${useranswer}">
	 	<!-- <input type="hidden" name="code" id="code" th:value="*{code}"/> -->
		<!-- input type="text" name="select_answer" th:field="*{select_answer}" /> -->
		<div th:each="question : ${question_list.questions}">
			<div class="question" th:inline="text">Q : [[${question.question}]]</div>
			<div class="choice" th:each="choice : ${question_list.choices}">
				<div class="choice" th:if="${question.question_id} == ${choice.question_id}" >
					<input type="number" name="user_id" th:field="*{user_id}" />
					<input type="number" name="content_id" th:field="*{content_id}" />
					<input type="number" name="question_id" th:field="*{question_id}" />
					<input type="number" name="answer_id" th:field="*{answer_id}" />
					<input type="radio" name="select_answer" th:value="${choice.answer_id}" th:text="${choice.answer}" th:field="*{select_answer}" />
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-default">confirm</button>
	</form>
