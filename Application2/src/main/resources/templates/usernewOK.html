<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="CSS_user.css" /> 
		<title>《user》登録確認</title>
		
	</head>
	<body>
	<div align="center">
		<p class="hidden" th:object="${user}"/>
		<p><b class="id1">ユーザーID:</b>
		<nobr  th:text="*{id}"></nobr></p>
		
		<p><b class="name1">ユーザ名:</b>
		<nobr th:text="*{name}"></nobr></p>
		
		<p><b class="role1">管理者権限:</b>
		<nobr  th:text="*{role}"></nobr></p>
		
		<form action="/userlist" method="POST">
			<input class="submit" type="submit"  value="OK"/>
		</form>
	</div>

	</body>
</html>
