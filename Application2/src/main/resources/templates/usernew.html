<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="CSS_user.css" /> 
		<title>《user》登録</title>
	</head>
	<body>
	
	
<div align="center">	
		<div class="ermsg" th:text="${ermsg}"></div>
		
	<form action="/usernewOK" method= "POST" th:object="${newuser}">
		<p class="userid">UserID</p>
		<p class="input">
			<input type="text" name="userid" th:field="*{user_id}" required="required"/>
		</p>
		
		<p class="name">name</p>
		<p class="input">
			<input type="text" name="username" th:field="*{username}" required="required"/>
		</p>
		
		<p class="pass">password</p>
		<p class="input">
			<input type="password" name="password" th:field="*{password}" required="required"/>
		</p>
		
		<p class="radio">
		<input type="radio" name="role" value="user" checked="checked" th:field="*{role}" />user
		<input type="radio" name="role" value="admin" th:field="*{role}"/>admin
		</p>
		
		<p class="submit">
		<input type="submit" value="submit" name="registration"/>
		<input type= "reset" value="reset" name="reset"/>
		</p>
	</form>
</div>		
	</body>
</html>
