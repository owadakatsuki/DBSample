<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="CSS_login.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
	<title>ログイン画面</title>
</head>
<body>
<div class="text-center">
		<p  th:if ="${errMsg != null}">
		 	<p th:text = "${errMsg}">
			</p>
		</p>

		<form th:action="@{/Login}" method="post">
				<p>ユーザID</p>
				<p><input type="text" name="userid" required="required"/></p>

				<p>パスワード</p>
				<p><input type="password" name="pass" required="required"/></p>

			<p class="submit">
				<input type="submit" class="btn btn-success button_margin" value="ログイン" name="loginButton" />
				<input type="reset" class="btn btn-success button_margin" value="クリア" name="clear"/>
			</p>

		</form>
		<br/>
		<br/>

			<form th:action="@{/usernew}" method="GET">
				<input type="submit" class="btn btn-warning" value="ゲスト"/>
			</form>

</div>
</body>
</html>
