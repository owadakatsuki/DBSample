<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
</head>
<body>
<div align="center">
		<p  th:if ="${errMsg != null}">
		 	<p th:text = "${errMsg}">
			</p>
		</p>

		<form th:action="@{/Login}" method="post">
				<p>UserID</p>
				<p><input type="text" name="userid" required="required"/></p>

				<p>Password</p>
				<p><input type="password" name="pass" required="required"/></p>

			<p class="submit">
				<input type="submit" value="Login" name="loginButton" />
				<input type="reset" value="Clear" name="clear"/>
			</p>
	
		</form>
		
		<form th:action="@{/usernew}" method="GET">
			<input class="guest" type="submit" value="Guest"/>
		</form>
</div>
</body>
</html>
